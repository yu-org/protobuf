syntax = "proto3";

option go_package = "./goproto";

message BlockHash {
    bytes Hash = 1;
}

message TxnHash {
    bytes Hash = 1;
}

message TxnHashResponse {
    bytes Hash = 1;
    string ErrMsg = 2;
}

message Err {
    string Msg = 1;
}

message Bool {
    bool OK = 1;
}

message U64 {
    uint64 U64 = 1;
}

message Bytes {
    bytes Bytes = 1;
}

message String {
    string str = 1;
}