syntax = "proto3";

option go_package = "./goproto";

message BlockHash {
    bytes hash = 1;
}

message TxnHash {
    bytes hash = 1;
}

message TxnHashResponse {
    bytes hash = 1;
    string err_msg = 2;
}

message Err {
    string msg = 1;
}

message Bool {
    bool ok = 1;
}

message U64 {
    uint64 u64 = 1;
}

message Bytes {
    bytes bytes = 1;
}

message String {
    string str = 1;
}