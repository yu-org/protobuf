syntax = "proto3";

option go_package = "./";

message Event {
    bytes Caller = 1;
    string BlockStage = 2;
    bytes BlockHash = 3;
    uint64 Height = 4;
    string TripodName = 5;
    string ExecName = 6;
    string Value = 7;
}

message Error {
    bytes Caller = 1;
    string BlockStage = 2;
    bytes BlockHash = 3;
    uint64 Height = 4;
    string TripodName = 5;
    string ExecName = 6;
    string Err = 7;
}